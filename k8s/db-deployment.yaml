apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.22.0 (955b78124)
  creationTimestamp: null
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.22.0 (955b78124)
      creationTimestamp: null
      labels:
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: fossology
            - name: POSTGRES_INITDB_ARGS
              value: '''-E SQL_ASCII'''
            - name: POSTGRES_PASSWORD
              value: fossy
            - name: POSTGRES_USER
              value: fossy
          image: postgres:9.6
          livenessProbe:
            exec:
              command:
                - pg_isready --dbname $POSTGRES_DB --username $POSTGRES_USER
            failureThreshold: 5
            periodSeconds: 10
            timeoutSeconds: 5
          name: db
          resources: {}
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: database
      restartPolicy: Always
      volumes:
        - name: database
          persistentVolumeClaim:
            claimName: database
status: {}
