apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    io.fossology.service: web
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      io.fossology.service: web
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.fossology.service: web
    spec:
      containers:
        - args:
            - web
          env:
            - name: FOSSOLOGY_DB_HOST
              value: db
            - name: FOSSOLOGY_DB_NAME
              value: fossology
            - name: FOSSOLOGY_DB_PASSWORD
              value: fossy
            - name: FOSSOLOGY_DB_USER
              value: fossy
            - name: FOSSOLOGY_SCHEDULER_HOST
              value: scheduler
          image: fossology:web
          imagePullPolicy: Never
          name: web
          ports:
            - containerPort: 80
          resources: {}
          volumeMounts:
            - mountPath: /srv/fossology/repository/
              name: repository
      restartPolicy: Always
      volumes:
        - name: repository
          persistentVolumeClaim:
            claimName: repository
status: {}
